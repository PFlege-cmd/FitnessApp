<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Training">
    <app-new-training (startedTraining)="ongoingTraining=true">
    </app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training (isClosed)="ongoingTraining=false "
*ngIf="ongoingTraining"></app-current-training>
