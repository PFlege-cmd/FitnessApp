<section fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card fxFlex="400px" fxFlex.lt-md="100%">
    <mat-card-title fxLayoutAlign="center">New Training</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Favourite Exercise">
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="sitUps">Sit-Ups</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="startNewTraining()">Train</button>
    </mat-card-actions>
  </mat-card>
</section>
