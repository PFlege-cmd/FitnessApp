<section fxFlexAlign>
  <form
    #loginForm="ngForm"
    fxLayout="column"
    fxLayoutAlign="center center"
  (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
      <input
        matInput
        type="email"
        ngModel
        name="email-address"
        #mailInput="ngModel"
        required
        email
        placeholder="Enter your email here"
      >
      <mat-hint>Enter a valid email</mat-hint>
      <mat-error *ngIf="mailInput.hasError('required')">This field is required</mat-error>
      <mat-error *ngIf="!mailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        ngModel
        name="password"
        #pwInput="ngModel"
        required
        password
        placeholder="Enter your password here"
      >
      <mat-hint>Enter your password</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">This field is required</mat-error>
      <mat-error *ngIf="!pwInput.hasError('required')">Password is invalid</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled] = "loginForm.invalid">Login</button>
  </form>
</section>
